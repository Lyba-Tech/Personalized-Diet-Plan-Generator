<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Diet Plan Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Dietitian</h1>
        <div id="home-section">
            <form id="diet-form">
                <div class="form-group">
                    <input type="number" id="age" name="age" placeholder=" Age" required>
                </div>
                <div class="form-group">
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected hidden>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="number" id="weight" name="weight" placeholder="Weight (kg)">
                </div>
                <div class="form-group">
                    <input type="number" id="height" name="height" placeholder="Height (cm)">
                </div>
                <div class="form-group">
                    <select id="activity" name="activity" required>
                        <option value="" disabled selected hidden>Activity level</option>
                        <option value="sedentary">Sedentary</option>
                        <option value="light">Lightly Active</option>
                        <option value="moderate">Moderately Active</option>
                        <option value="active">Active</option>
                        <option value="very-active">Very Active</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea id="symptoms" name="symptoms" rows="3" cols="50" placeholder="How you feel" required></textarea>
                </div>
                <button type="submit" id="get-diet-plan-btn">Get Plan</button>
            </form>
        </div>
        <div id="diet-plan-section" class="hidden">
            <div class="diet-plan" id="diet-plan"></div>
            <button id="back-to-home">Back to Home</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
